<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Tanja Awecker</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        header {
            background: white;
            box-shadow: 0 2px 12px rgba(143, 162, 70, 0.08);
            width: 100%;
            border-bottom: 1px solid #e2e2c8;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: 0 auto;
            padding: 18px 24px;
            position: relative;
            font-family: 'Montserrat', Arial, sans-serif;
        }

        .logo {
            color: #8fa246;
            line-height: 1.1;
        }

        .nav-links, .dropdown-content {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            background: #fffbe6;
            border-radius: 30px;
            box-shadow: 0 2px 8px rgba(143, 162, 70, 0.07);
            border: 1px solid #e2e2c8;
        }

        .nav-links li a {
            color: #8fa246;
            font-size: 17px;
            font-weight: 500;
            text-decoration: none;
            padding: 10px 22px;
            border-radius: 30px;
            transition: background 0.2s, color 0.2s;
            display: block;
        }

        .nav-links li a:hover {
            background: #8fa246;
            color: #fffbe6;
        }

        .menu-icon {
            display: none;
            font-size: 32px;
            cursor: pointer;
            margin-left: 20px;
            color: #8fa246;
            user-select: none;
        }

        .menu-toggle {
            display: none;
        }

        .dropdown {
            position: relative;
            display: flex;
            align-items: center;
        }

        .dropdown-toggle {
            background: none;
            border: none;
            color: #8fa246;
            font-size: 18px;
            cursor: pointer;
            padding: 0 8px;
            transition: color 0.2s;
        }

        .dropdown-toggle:focus,
        .dropdown-toggle:hover {
            color: #6c7c2b;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #fffbe6;
            min-width: 180px;
            box-shadow: 0 2px 8px rgba(143, 162, 70, 0.07);
            border-radius: 20px;
            border: 1px solid #e2e2c8;
            z-index: 20;
        }

        .dropdown-content li a {
            color: #8fa246;
            padding: 10px 22px;
            display: block;
            border-radius: 20px;
            font-size: 16px;
        }

        .dropdown-content li a:hover {
            background: #8fa246;
            color: #fffbe6;
        }

        .dropdown:hover .dropdown-content,
        .dropdown:focus-within .dropdown-content {
            display: block;
        }

        @media (max-width: 700px) {
            .navbar {
                padding: 12px 10px;
            }

            .nav-links {
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background: #fffbe6;
                width: 180px;
                display: none;
                box-shadow: 0 2px 12px rgba(143, 162, 70, 0.12);
                border-radius: 20px;
                border: 1px solid #e2e2c8;
                z-index: 10;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .menu-icon {
                display: block;
            }

            .menu-toggle:checked+.menu-icon+.nav-links {
                display: flex;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                border-radius: 0;
                border: none;
                min-width: unset;
            }

            .dropdown:hover .dropdown-content,
            .dropdown:focus-within .dropdown-content {
                display: flex;
                flex-direction: column;
            }
        }
    </style>
</head>

                <span style="display:block; font-size:14px; font-weight:400; margin-top:2px; letter-spacing:0.5px;">
                    Psychotherapeutin
                </span>
            </div>
            <div style="flex: 1;"></div>
            <div margin-right: 20px;></div>
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="menu-icon">&#9776;</label>
            <ul class="nav-links" style="width: fit-content;">

                    <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false" tabindex="0">&#9662;</button></a>
                    <ul class="dropdown-content">
                        <li><a href="kostenuebernahme.html">Kosten√ºbernahme</a></li>
                    </ul>
                </li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>
            </div>
        </nav>

</body>
</html>
